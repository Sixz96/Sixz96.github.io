<body>
    <header>
        <nav>

    </header>
    <main>
        <h1>Inversiones</h1>
        <form id="investmentForm">
            <label for="investmentName">Nombre de la Inversión:</label>
            <input type="text" id="investmentName" name="investmentName" required>
            <label for="investmentAmount">Monto:</label>
            <input type="number" id="investmentAmount" name="investmentAmount" required>
            <label for="investmentDate">Fecha de Inversión:</label>
            <input type="date" id="investmentDate" name="investmentDate" required>
            <button type="submit">Agregar Inversión</button>
        </form>
        <table id="investmentTable">
            <thead>
                <tr>
                    <th>Nombre de la Inversión</th>
                    <th>Monto</th>
                    <th>Fecha de Inversión</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filas de inversiones se insertarán aquí -->
            </tbody>
        </table>
    </main>
    <footer>

    </footer>
