    <main>
        <h1>Metas Financieras</h1>
        <form id="goalForm">
            <label for="goalName">Nombre de la Meta:</label>
            <input type="text" id="goalName" name="goalName" required>
            <label for="goalAmount">Monto:</label>
            <input type="number" id="goalAmount" name="goalAmount" required>
            <label for="goalDate">Fecha Límite:</label>
            <input type="date" id="goalDate" name="goalDate" required>
            <button type="submit">Agregar Meta</button>
        </form>
        <table id="goalTable">
            <thead>
                <tr>
                    <th>Nombre de la Meta</th>
                    <th>Monto</th>
                    <th>Fecha Límite</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filas de metas se insertarán aquí -->
            </tbody>
        </table>
